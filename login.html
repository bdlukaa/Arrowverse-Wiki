<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <title>Arrowverse Wiki - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body class="login-body">
    <div class="container">
      <div
        class="row justify-content-start align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-5">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h1 class="h3 fw-bold">Arrowverse Wiki</h1>
                <p class="text-body-secondary">Faça login para continuar</p>
              </div>
              <form id="login-form">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="nome@exemplo.com"
                  />
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Senha"
                  />
                  <label for="floatingPassword">Senha</label>
                </div>

                <div class="text-end mb-3">
                  <a href="#" class="small text-decoration-none"
                    >Esqueceu sua senha?</a
                  >
                </div>
                <div class="d-grid">
                  <button class="btn btn-success btn-lg" type="submit">
                    Entrar
                  </button>
                </div>
              </form>

              <div class="text-center mt-4">
                <span class="small text-muted"
                  >Ao continuar, você concorda com nossos</span
                ><br />
                <a href="#" class="small text-decoration-none">Termos de Uso</a>
                <span class="text-muted">&nbsp;·&nbsp;</span>
                <a href="#" class="small text-decoration-none"
                  >Política de Privacidade</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
