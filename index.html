<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <title>Arrowverse Wiki</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Arrowverse Wiki</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#arrow" id="nav-arrow">Arrow</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#flash" id="nav-flash">The Flash</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#supergirl" id="nav-supergirl"
                >Supergirl</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row gy-3 gx-lg-5 my-3 mx-3">
        <main class="col-12 col-lg-9 bg-body-secondary rounded">
          <div class="text-center mb-4 p-3 p-md-5">
            <blockquote class="blockquote">
              <p id="quote" class="fs-4"></p>
              <footer class="blockquote-footer" id="quote-author"></footer>
            </blockquote>
            <img
              src=""
              class="img-fluid rounded w-75"
              alt="Imagem Principal"
              id="main-image"
            />
          </div>

          <div class="mb-5 px-3 px-md-5">
            <h2>Sinopse</h2>
            <div id="sinopse" class="lh-lg"></div>
          </div>

          <div class="mb-5 px-3 px-md-5">
            <h2>Elenco</h2>
            <div
              class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3"
              id="elenco"
            ></div>
          </div>

          <div class="mb-5 px-3 px-md-5">
            <h2>Curiosidades</h2>
            <ul class="list-group" id="curiosidades"></ul>
          </div>
        </main>

        <aside class="col-12 col-lg-3 bg-body-tertiary sidebar rounded p-3">
          <!-- <h4 class="mt-2">Galeria</h4> -->
          <div class="list-group list-group-flush mt-2" id="imagens"></div>
        </aside>
      </div>
    </div>

    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Arroverse</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src=""
              id="modalImage"
              class="modal-image"
              alt="Imagem em destaque"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
