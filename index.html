<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Arrowverse Wiki</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Arrowverse Wiki</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#arrow" id="#arrow"
                >Arrow</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#flash" id="#flash">The Flash</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#supergirl" id="#supergirl"
                >Supergirl</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#lot" id="#lot"
                >DC's Legends of Tomorrow</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#bl" id="#bl">Raio Negro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#batwoman" id="#batwoman">Batwoman</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <div
        class="sidebar bg-light d-flex flex-column justify-content-between"
        style="width: fit-content; height: 100vh; padding: 12px"
      >
        <ul
          class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-end"
          id="menu"
        >
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0">
              <i class="fs-4 bi-three-dots-vertical"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0">
              <i class="fs-4 bi-moon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0">
              <i class="fs-4 bi-person-circle"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0">
              <i class="fs-4 bi-box-arrow-in-right"></i>
            </a>
          </li>
        </ul>
      </div>

      <div
        class="content p-3 d-flex flex-column flex-md-row"
        style="flex-grow: 1"
      >
        <div
          style="flex: 3; margin: 0px 20px; padding: 20px"
          class="bg-light order-1 order-md-0"
          id="content"
        >
          <div class="container mt-5">
            <div class="text-center mb-4">
              <blockquote class="blockquote">
                <p id="quote"></p>
                <footer class="blockquote-footer" id="quote-author"></footer>
              </blockquote>
              <img
                src=""
                class="img-fluid"
                alt="Main Image"
                id="main-image"
                style="max-width: 70%; height: auto"
              />
            </div>
          </div>

          <div class="mb-5">
            <h2>Sinopse</h2>
            <p id="sinopse"></p>
          </div>

          <div class="mb-5">
            <h2>Elenco</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="elenco">
            </div>
          </div>

          <div class="mb-5">
            <h2>Curiosidades</h2>
            <ul id="curiosidades"></ul>
          </div>
        </div>

        <div
          class="image-list order-1 order-md-1"
          style="flex: 1; max-width: 300px"
        >
          <ul class="list-unstyled" id="imagens">
            
          </ul>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
